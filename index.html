        <form>
            <label for="ime">Ime:</label>
            <input type="text" name="ime" id="ime" maxlength="20" placeholder="Unesite Vaše ime" required>
            <br>
            <label for="prezime">Prezime:</label>
            <input type="text" name="prezime" id="prezime" maxlength="20" placeholder="Unesite Vaše prezime" required>
            <br>
            <label for="telefon">Telefon:</label>
            <input type="number" name="telefon" id="telefon" maxlength="10" placeholder="Unesite broj telefona" required>
            <br>
            <label for="datum">Datum:</label>
            <input type="datetime-local" name="datum" id="datum" required>
            <br>
            <label for="usluge">Usluge</label>
            <select name="usluge" id="usluge" required>
                <option value="sisanje">Šišanje</option>
                <option value="brijanje">Brijanje</option>
                <option value="oblikovanje">Oblikovanje brade</option>
                <option value="fejd">Fejd</option>
                <option value="stilizovanje">Stilizovanje brade</option>
            </select>
            <br>
            <button>Potvrdite</button>
        </form>
